<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urbanic Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="logo">
            <h1>Urbanic</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">New Arrivals</a></li>
                <li><a href="#">Women</a></li>
                <li><a href="#">Men</a></li>
                <li><a href="#">Sale</a></li>
            </ul>
        </nav>
    </header>

    <!-- Banner Section -->
    <section class="banner">
        <div class="banner-content">
            <h2>Shop the Latest Trends</h2>
            <button>Shop Now</button>
        </div>
    </section>

    <!-- Products Section -->
    <section class="products">
        <h2>Featured Products</h2>
        <div class="product-grid">
            <div class="product-item">
                <img src="jeans.jpeg" alt="Product 1">
                <h3>Jeans</h3>
                <p>Rs 1200.00</p>
            </div>
            <div class="product-item">
                <img src="top.jpeg" alt="Product 2">
                <h3>Top</h3>
                <p>Rs 799.00</p>
            </div>
            <!-- Add more product items here -->
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Urbanic. All rights reserved.</p>
    </footer>
</body>
</html>
